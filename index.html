<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keaboard destroyer</title>
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div id="gameboard">
        <div id="gameboard__scoreboard">
            <h2>Scoreboard</h2>
            <ol id="gameboard__scores">
                <li>Erik (5.4 k/s)</li>
                <li>John (5.3 k/s)</li>
                <li>Joe (5.1 k/s)</li>
            </ol>
            <h3>Your score</h3>
            <span id="gameboard__your-score">You (3.5 k/s)</span>
            <div id="gameboard__speed">
                <h2>Your speed</h2>
                <span id="gameboard__your-speed">5.1</span>
                k/s
            </div>
        </div>
        <div id="gameboard__timer">10:00</div>
        <div id="gameboard__current-key">
            <h2>Current Key</h2>
            <span id="gameboard__key">D</span>
        </div>
        <div id="gameboard__container">
            <div id="gameboard__progress">
                <progress max="100" value="70"></progress>
            </div>
        </div>
    </div>

    <script src="./assets/js/container.js"></script>
    <script src="./assets/js/dialog.js"></script>
    <script src="./assets/js/game-ui.js"></script>
    <script src="./assets/js/scoreboard.js"></script>
    <script src="./assets/js/timer.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
