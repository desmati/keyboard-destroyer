<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard destroyer</title>
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="./assets/css/dialog.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>
    <div id="gameboard">
        <div id="gameboard__timer">10:00</div>
        <div id="gameboard__current-key">
            <span id="gameboard__key">D</span>
        </div>
        <div id="gameboard__container">
            <div id="gameboard__progress">
                <progress max="100" value="70"></progress>
            </div>
            <div id="gameboard__speed">
                <span id="gameboard__your-speed">0</span>
                keys/second
            </div>
        </div>
    </div>

    <div id="dialog">

        <div id="dialog__content"></div>
    </div>

    <script src="./assets/js/config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore-compat.js"></script>
    <script src="./assets/js/audio-player.js"></script>
    <script src="./assets/js/database.js"></script>
    <script src="./assets/js/container.js"></script>
    <script src="./assets/js/dialog.js"></script>
    <script src="./assets/js/game-ui.js"></script>
    <script src="./assets/js/scoreboard.js"></script>
    <script src="./assets/js/timer.js"></script>
    <script src="./assets/js/game.js"></script>
    <script src="./assets/js/factory.js"></script>
    <script src="./assets/js/script.js"></script>






</body>

</html>
